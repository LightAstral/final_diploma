{% extends "solar_hosting/base.html" %}

{% block content %}
    {{ block.super }} {# Подключаем содержимое базового блока content #}

    <style>
        /* Ваши стили здесь */
        .custom-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .custom-form label {
            display: block;
            margin-bottom: 8px;
        }

        .custom-form input[type="text"],
        .custom-form input[type="email"],
        .custom-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .custom-form textarea {
            height: 100px;
        }

        .custom-form button {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-form button:hover {
            background-color: #45a049;
        }
    </style>

    <form method="post" class="custom-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Відправити відгук</button>
    </form>
{% endblock %}
